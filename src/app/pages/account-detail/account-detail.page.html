<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="getQRCode()">
        <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account Detail</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-col>
          <ion-card>
            <ion-card-header style="text-align: center;">
              <ion-card-subtitle>Savings Account</ion-card-subtitle>
              <ion-card-title>100 COL</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
             <ion-list lines="none">
               <ion-item text-nowrap>
                 <ion-label slot="start">Account NÂº</ion-label>

               </ion-item>
             </ion-list>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="history">
          <ion-item>
            <ion-label>29/05/2021</ion-label>
            <ion-label>Pago de servicios</ion-label>

          <ion-item>

          </ion-item>
          <ion-item>
            <ion-label>29/05/2021</ion-label>
            <ion-label>Pago</ion-label>
            <ion-note slot="end">+1000 COL</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
