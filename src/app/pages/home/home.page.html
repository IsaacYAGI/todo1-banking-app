<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Banking App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-title>Weather</ion-title>
        </ion-toolbar>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item *ngIf="weather != null">
            <ion-label>{{ weather?.description }}</ion-label>
            <ion-avatar slot="end" *ngIf="weather.icon != undefined">
              <img [src]="weather?.icon">
            </ion-avatar>
          </ion-item>
          <ion-item *ngIf="weather == null">
            <ion-label>Loading...</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="transfer()">
              Transfer &nbsp; <ion-icon name="qr-code-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
  
          <ion-title>Accounts</ion-title>
        </ion-toolbar>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let account of accounts">
          <ion-item (click)="showDetail(account.account_number)">
            <ion-label>{{ account.account_type == "SAVINGS" ? "Saving Account" : "Checks Account" }}</ion-label>
            <ion-note slot="end">{{ account.amount }}</ion-note>
          </ion-item>
        
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

     <p>Your email address is {{ email }} </p>
    </ion-card-content>
  </ion-card>-->
</ion-content>
